{% extends "layout.html" %}
{% from "macros/projects.html" import project_header_links %}

{% block title %}{{ this.name }}{% endblock %}

{% block body %}
<h1 class="orange" style="display: inline;">{{this.parent.name}}</h1>
<br>
<form target="frame" action="/admin/api/browsefs" method="post">
  <input type="hidden" name="path" value="{{this.path}}">
  <input type="image" src={{ '/static/images/link.png'|url }}>
</form>
<div class="red description" style="display: inline;">{{ this.description }}</div> <span class="midgray">{{ this.date }}</span>

<div id="entry">
{{this.body}}
</div>

{% endblock %}

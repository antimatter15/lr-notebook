{% extends "layout.html" %}
{% from "macros/log.html" import render_months %}
{% block title %}{{ this.title }}{% endblock %}
{% block body %}

{% for year in this.children %}
<div class="calendar row">
  <div class="eight columns">
    <a href="{{ year|url }}">{{ year.label }}</a>{{ render_months(year.children) }}</div>
</div>
{% endfor %}

{% endblock %}
